<!DOCTYPE html>
<html lang="pl">
</html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDPAI Lab1</title>
    <link rel="stylesheet" href="style.css">
    <script src="logic.js" defer></script>
</head>
<body>
    <div class="my_fancy_box">
        <h1 class="header">Let's level up your brand, together</h1>

        <div class="user_interaction">
            <label class="user_interaction_text">First name</label>
            <input class="input_box" type="text" name="first_name" placeholder="First name">
            
            <label class="user_interaction_text">Last name</label>
            <input class="input_box" type="text" name="last_name" placeholder="Last name">
            
            <label class="user_interaction_text">Role</label>
            <select class="input_box" name="select_role">
                <option value="Manager">Manager</option>
                <option value="Development Lead">Development Lead</option>
                <option value="Product Designer">Product Designer</option>
                <option value="CTO">CTO</option>    
            </select>
        </div>

        <label class="checkbox_label">
            <input type="checkbox" name="privacy_policy" value="accepted">
            <span>You agree to our friendly <a href="#">privacy policy</a>.</span>
        </label>

        <button class="submit_button" type="submit" disabled>Submit</button>

        <div class="user-list">
            <ul id="user-list"></ul>
        </div>
    </div>
</body>
</html>
